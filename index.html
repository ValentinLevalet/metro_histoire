  <script type="text/javascript">
    function clic(element)
    {
       var ident = element.id;
       var nom = element.textContent;
       console.log(nom);

       switch (ident){
        case "mont":
          document.getElementById("contenu").innerHTML="<p>À l'origine, il existait deux stations distinctes :</p><p>Montparnasse qui était une station de correspondance entre la ligne 4, propriété de la Compagnie du chemin de fer métropolitain de Paris (CMP), et la ligne 12, qui appartenait à la Société du chemin de fer électrique souterrain Nord-Sud de Paris. Elle se situait sous le boulevard du Montparnasse à l'entrée de l'ancienne gare de Paris-Montparnasse.<br>Bienvenüe, qui fut nommée en hommage à l'ingénieur Fulgence Bienvenüe, le père du métro de Paris, et se situait derrière la gare de Paris-Montparnasse. Elle assurait la correspondance entre les lignes numérotées aujourd'hui 6 et 13.</p><p>À la fin des années 1930, un long couloir de correspondance relie les deux stations Montparnasse et Bienvenüe.</p><p>Le 6 octobre 1942, les deux stations fusionnent en une seule sous le nom de Montparnasse - Bienvenüe. C'est à cette époque qu'est ouverte la « gare du Maine » qui devient l'origine et le terminus des trains de grandes lignes ; l'ancienne gare, située place de Rennes (actuelle place du 18-Juin-1940), devenue trop étroite et trop courte, est d'abord réservée au trafic de banlieue.</p><p>Dans les années 1970, cette dernière est rasée pour céder la place à la tour Montparnasse. Aujourd'hui, tout le trafic SNCF est traité dans la nouvelle gare. Un trottoir roulant est installé dans le couloir souterrain qui assure la correspondance entre la ligne 6 et l'ex-ligne 14 (devenue la ligne 13), côté nouvelle gare, et les lignes 4 et 12, côté rue de Rennes.</p><p>Les arrêts des lignes 4 et 12 sont situés au nord (sous la place du 18-Juin-1940) tandis que les arrêts des lignes 6 et 13 se trouvent au sud près de la porte Océane, à côté de la gare SNCF.</p><p>En 2002, l'ancien trottoir roulant est remplacé par un trottoir roulant rapide. Mais en mai 2009, la RATP annonce qu'il sera démonté et remplacé en mars 2011 par un trottoir roulant classique, en raison de « nombreuses réclamations de la clientèle relatives à la sécurité et au manque de fiabilité ».</p>";
          break;
        case "gait":
        document.getElementById("contenu").innerHTML="<p>La station est ouverte en 1937.</p><p>Le nom provient de la rue de la Gaîté qui était un chemin de terre en 1730, puis une section du chemin vicinal qui menait de la barrière du Montparnasse à Clamart. Son vocable provient des barrières du Maine et du Montparnasse, toutes proches. Des guinguettes, restaurants et théâtres s’y étaient agglutinés et firent de cette rue leur artère principale.<br>Près de l'espace de vente des titres de transport, un couloir transversal rend possible la traversée de l'avenue du Maine qui est infranchissable à cet endroit au niveau de la voirie en raison de la trémie d'accès sud au souterrain de cette avenue ; celui-ci a été créé pour que les automobiles puissent passer sous l'esplanade de la place Raoul-Dautry située devant la gare Montparnasse. Le passage transversal permet aux piétons marchant sur le trottoir situé du côté des numéros impairs de l'avenue du Maine (côté est) de se rendre au centre commercial Gaîté, du côté ouest.</p>";
          break;
        case "mairieMontroug":
          document.getElementById("contenu").innerHTML="<p>L'ouverture de Mairie de Montrouge, qui intervient le 23 mars 2013, constitue la première étape d'une extension de la ligne 4 jusqu'à Bagneux (prévue pour 2019), qui était envisagée depuis 1929 selon un parcours différent. En 2004, le coût de ce premier tronçon a été évalué à 152 millions d'euros pour une longueur de 780 mètres.</p><p>Par la suite, la ligne atteindra Verdun-Sud entre le cimetière de Bagneux et le Fort de Montrouge, puis le terminus Bagneux au nord de cette commune.</p><p>La ligne devrait permettre à 37 000 voyageurs par jour d'avoir un accès direct au réseau métropolitain. Aux heures de pointe, 4 700 entrants ou sortants sont attendus.</p><p>Elle a vu entrer 2 916 681 voyageurs sur les dix mois d'ouverture en 2013, ce qui la place à la 184 position des stations de métro pour sa fréquentation sur 302.</p>";
          break;
        case "vet":
          document.getElementById("contenu").innerHTML="<p>La station est ouverte le 19 septembre 1970.</p><p>En 1767, Louis XV le Bien-Aimé fonda la seconde école vétérinaire de France (après Lyon) sur le terrain du manoir médiéval d’Hallefort.</p><p>La station dispose de trois accès qui débouchent sur l'avenue du Général-Leclerc.</p><p>En 2011, 3 371 386 voyageurs sont entrés à cette station. En 2012, ils sont 3 150 748 voyageurs. Elle a vu entrer 3 175 166 voyageurs en 2013 ce qui la place à la 164 position des stations de métro pour sa fréquentation.</p>";
          break;
        default:
          console.log("pas trouvé");
       }
       document.getElementById("titre").innerHTML=nom;
    }

  </script>
